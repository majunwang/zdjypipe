<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <script src="js/jquery.min.js"></script>
	<script src="lib/layui/layui.js"></script>
    <script type="text/javascript" src="js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/xadmin.css">
  </head>
  
  <body class="form-wrap">

    <div class="x-body layui-anim layui-anim-up">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md6">



        
        <fieldset class="layui-elem-field" style="width:120%">

          <legend>探头选择</legend>
          
          <div class="layui-field-box">
        <div class="layui-card">
          <div class="layui-card-header">参数输入</div>
          <div class="layui-card-body">
            <form class="layui-form" action="" lay-filter="component-form-element">
              <div class="layui-row layui-col-space12 layui-form-item">

                <div class="layui-col-lg6">
                  <label class="layui-form-label">监测点选择:</label>
                  <div class="layui-input-block">
                    <select name="type" lay-verify="required" lay-filter="aihao">
                      <option value=""></option>
                      <option value="0">第一监测点</option>
                      <option value="1">北京监测点</option>
                      <option value="2">晨宇监测点</option>

                    </select>
                  </div>
                </div>
                <div class="layui-col-lg6">
                  <label class="layui-form-label">探头选择:</label>
                  <div class="layui-input-block">
                    <select name="type" lay-verify="required" lay-filter="aihao">
                      <option value=""></option>
                      <option value="0">探头1</option>
                      <option value="1">探头2</option>
                      <option value="2">换能器</option>
 
                    </select>
                  </div>
                </div>

              </div>

              <div style='align-items: center;
              position: relative;
              display: flex;
              justify-content:center;'>
                <div >
                  <button class="layui-btn" lay-submit lay-filter="component-form-element" style='margin-bottom :10px;'>查询</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>    

            </form>
          </div>
        </div>
    
      </fieldset>



      


        <fieldset class="layui-elem-field" style="width:120%">

          <legend>探头设置</legend>
          <div class="layui-field-box">
            <div class="layui-card">
              <div class="layui-card-header">参数输入</div>
              <div class="layui-card-body">
                <form class="layui-form" action="" lay-filter="component-form-element">
                  <div class="layui-row layui-col-space12 layui-form-item">
    

                <div class="layui-col-lg4">
                  <label class="layui-form-label">采样长度-m:</label>
                  <div class="layui-input-block">
                    <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                  </div>
                </div>

                <div class="layui-col-lg4">
                  <label class="layui-form-label">平均次数-次:</label>
                  <div class="layui-input-block">
                    <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                  </div>
                </div>


                <div class="layui-col-lg4">
                  <label class="layui-form-label">功率等级-级:</label>
                  <div class="layui-input-block" >
                    <select name="type" lay-verify="required" lay-filter="aihao">
                      <option value=""></option>
                      <option value="0">1</option>
                      <option value="1">2</option>
                      <option value="2">3</option>
                      <option value="3">4</option>
                      <option value="4">5</option>
                      <option value="4">6</option>
                    </select>
                  </div>
                </div>

                <div class="layui-col-lg4">
                  <label class="layui-form-label">波速-m/s:</label>
                  <div class="layui-input-block">
                    <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                  </div>
                </div>

                <div class="layui-col-lg4">
                  <label class="layui-form-label">采样间隔ms:</label>
                  <div class="layui-input-block">
                    <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                  </div>
                </div>


                <div class="layui-col-lg4">
                  <label class="layui-form-label">波形个数-个:</label>
                  <div class="layui-input-block" >
                    <select name="type" lay-verify="required" lay-filter="aihao">
                      <option value=""></option>
                      <option value="0">1</option>
                      <option value="1">2</option>
                      <option value="2">3</option>
                      <option value="3">4</option>
                      <option value="4">5</option>
                    </select>
                  </div>
                </div>

                <div class="layui-col-lg4">
                  <label class="layui-form-label">采样长度-m:</label>
                  <div class="layui-input-block">
                    <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                  </div>
                </div>

                <div class="layui-col-lg4">
                  <label class="layui-form-label">平均次数-次:</label>
                  <div class="layui-input-block">
                    <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                  </div>
                </div>


                <div class="layui-col-lg4">
                  <label class="layui-form-label">功率等级-级:</label>
                  <div class="layui-input-block" >
                    <select name="type" lay-verify="required" lay-filter="aihao">
                      <option value=""></option>
                      <option value="0">1</option>
                      <option value="1">2</option>
                      <option value="2">3</option>
                      <option value="3">4</option>
                      <option value="4">5</option>
                      <option value="4">6</option>
                    </select>
                  </div>
                </div>


                <div class="layui-col-lg4">
                  <label class="layui-form-label">发射频率-k:</label>
                  <div class="layui-input-block" >
                    <select name="type" lay-verify="required" lay-filter="aihao">
                      <option value=""></option>
                      <option value="0">32khz</option>
                      <option value="1">64khz</option>
                      <option value="2">128khz</option>
                      <option value="3">180khz</option>
                      <option value="4">666khz</option>
                    </select>
                  </div>
                </div>

                <div class="layui-col-lg4">
                  <label class="layui-form-label">采样增益DB:</label>
                  <div class="layui-input-block" >
                    <select name="type" lay-verify="required" lay-filter="aihao">
                      <option value=""></option>
                      <option value="0">45</option>
                      <option value="1">50</option>
                      <option value="2">55</option>
                      <option value="3">60</option>
                      <option value="4">70</option>
                    </select>
                  </div>
                </div>

                

                  <div style='align-items: center;
                  position: relative;
                  display: flex;
                  justify-content:center;margin-top: 8px;' class="layui-col-md4">开关探头
                    <input type="checkbox" name="yyy" lay-skin="switch" lay-text="ON|OFF" checked>
                  </div>
                
         

              </div>
            </div>

            <div style='align-items: center;
            position: relative;
            display: flex;
            justify-content:center;'>
              <div  style='display:inline-block'>
                <button class="layui-btn" lay-submit lay-filter="component-form-element" style='margin-bottom :10px;'>提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>    
              
          </div>
      </fieldset>




      <fieldset class="layui-elem-field" style="width:120%">

        <legend>轮询信息</legend>
        <div class="layui-field-box">
          <div class="layui-card">
            <div class="layui-card-header">参数输入</div>
            <div class="layui-card-body">
              <form class="layui-form" action="" lay-filter="component-form-element">
                <div class="layui-row layui-col-space12 layui-form-item">


          <div class="layui-col-lg6">
            <label class="layui-form-label">轮询时间-s:</label>
            <div class="layui-input-block">
              <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-col-lg6" >
            <label class="layui-form-label">校验时间-s:</label>
            <div class="layui-input-block">
              <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div style='align-items: center;
          position: relative;
          display: flex;
          justify-content:center;'>
            <div >
              <button class="layui-btn" lay-submit lay-filter="component-form-element" style='margin-bottom :10px;'>SET</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>    

        </form>
      </div>
    </div>
        
    </fieldset>
      

      
    </div>
  </div>


  
  <script src="../lib/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,element = layui.element
    ,form = layui.form;
    
    form.render(null, 'component-form-element');
    element.render('breadcrumb', 'breadcrumb');
    
    form.on('submit(component-form-element)', function(data){
      layer.msg(JSON.stringify(data.field));
      return false;
    });
  });
  </script>
</body>


</html>
