<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="css/font.css">
  
    <script src="js/jquery.min.js"></script>

<body>
  <div class="x-body layui-anim layui-anim-up">
  <blockquote class="layui-elem-quote">
    地图选择 +损伤趋势<a href='' style="color:red"></a>
 </blockquote>
    <div class="layui-col-md6" >


    <div class="layui-card" style= 'background-color:rgb(166, 240, 188); margin:10px;'>
        
        <div class="layui-card-header">地图</div>

        <div class="layui-card-body">
              
            <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-dataview" lay-anim="fade" lay-indicator="inside" lay-arrow="none" style="width: 100%; height: 400px;">
             
                    <div class="x-body">

                      <div id="main" style="width: 100%;height:400px;"></div>

                    </div>
                    <script src="https://cdn.bootcss.com/echarts/3.7.0/echarts.min.js"></script>
                    <script src="china.js"></script>
                    <script type="text/javascript">
                    // 基于准备好的dom，初始化echarts实例
                    var myChart = echarts.init(document.getElementById('main'));
                    myChart.setOption
                    ({
                    // 进行相关配置
                    tooltip: {}, // 鼠标移到图里面的浮动提示框
                    dataRange: {
                      show: false,
                      min: 0,
                      max: 1000,
                      text: ["High", "Low"],
                      realtime: true,
                      calculable: true,
                      color: ["orangered", "#FF9B52", "#FFD068"],
                    },
                    geo: {
                      // 这个是重点配置区
                      map: "china", // 表示中国地图
                      roam: true,
                      label: {
                        normal: {
                          show: true, // 是否显示对应地名
                          textStyle: {
                            color: "#fff",
                          },
                        },
                      },
                      itemStyle: {
                        normal: {
                          borderColor: "#000000",
                          borderWidth: "0.5",
                          areaColor: "#46bee9",
                        },
                        emphasis: {
                          areaColor: null,
                          shadowOffsetX: 0,
                          shadowOffsetY: 0,
                          shadowBlur: 20,
                          borderWidth: 0,
                          shadowColor: "rgba(0, 0, 0, 0.5)",
                        },
                      },
                    },
                    series: [
                      {
                        type: "scatter",
                        coordinateSystem: "geo", // 对应上方配置
                      },
                      {
                        name: "启动次数", // 浮动框的标题
                        type: "map",
                        geoIndex: 0,
                        data: [
                          {
                            name: "北京",
                            value: 599,
                          },
                          {
                            name: "上海",
                            value: 142,
                          },
                          {
                            name: "黑龙江",
                            value: 44,
                          },
                          {
                            name: "深圳",
                            value: 92,
                          },
                          {
                            name: "湖北",
                            value: 810,
                          },
                          {
                            name: "四川",
                            value: 453,
                          },
                        ],
                      },
                    ],
                  });
            
                </script>
                </div>

            </div>

        </div>
        </div>
        
      </div>
</div>


<div class="layui-col-md6" >

    <div class="layui-card" style= 'background-color:rgb(166, 240, 188);margin:10px;'>
        
        <div class="layui-card-header">损伤趋势</div>

        <div class="layui-card-body">
              
            <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-dataview" lay-anim="fade" lay-indicator="inside" lay-arrow="none" style="width: 100%; height: 400px;">
             
                    <div class="x-body">

                        <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
                        <div id="main2" style="width: 100%;height:400px;"></div>

                    </div>
                    

<script src="https://cdn.bootcss.com/echarts/3.7.0/echarts.min.js"></script>
<script type="text/javascript">var chartDom = document.getElementById('main2');
    var myChart = echarts.init(chartDom);
    var option;
    
    function randomData() {
        now = new Date(+now + oneDay);
        value = value + Math.random() * 21 - 10;
        return {
            name: now.toString(),
            value: [
                [now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'),
                Math.round(value)
            ]
        };
    }
    
    var data = [];
    var now = +new Date(1997, 9, 3);
    var oneDay = 24 * 3600 * 1000;
    var value = Math.random() * 1000;
    for (var i = 0; i < 1000; i++) {
        data.push(randomData());
    }
    
    option = {
        title: {
            text: ''
        },
        tooltip: {
            trigger: 'axis',
            formatter: function (params) {
                params = params[0];
                var date = new Date(params.name);
                return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' : ' + params.value[1];
            },
            axisPointer: {
                animation: false
            }
        },
        xAxis: {
            type: 'time',
            splitLine: {
                show: false
            }
        },
        yAxis: {
            type: 'value',
            boundaryGap: [0, '100%'],
            splitLine: {
                show: false
            }
        },
        series: [{
            name: '模拟数据',
            type: 'line',
            showSymbol: false,
            hoverAnimation: false,
            data: data
        }]
    };
    
    setInterval(function () {
    
        for (var i = 0; i < 5; i++) {
            data.shift();
            data.push(randomData());
        }
    
        myChart.setOption({
            series: [{
                data: data
            }]
        });
    }, 1000);
    
    option && myChart.setOption(option);

</script>
                </div>

            </div>

        </div>
        </div>
        
      </div>
</div>
 </div>
